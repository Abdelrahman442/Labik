    <!-- Content -->
    <div class="py-4">
      <div class="d-flex align-items-center justify-content-center">
        <div class="card p-4">
          <h3 class="card-title text-center">تسجيل جديد</h3>
          <form id="signup-form">
            <div class="form-group mb-4">
              <label class="mb-3 fw-bold" for="signup-username"
                >الاسم الكامل</label
              >
              <input
                type="text"
                class="form-control"
                id="signup-username"
                placeholder="أدخل الاسم الكامل"
                required
              />
            </div>

            <div class="form-group mb-4">
              <label class="mb-3 fw-bold" for="signup-email"
                >البريد الإلكتروني</label
              >
              <input
                type="email"
                class="form-control"
                id="signup-email"
                placeholder="أدخل البريد الإلكتروني"
                required
              />
            </div>

            <div class="form-group mb-4">
              <label class="mb-3 fw-bold" for="signup-password"
                >كلمة المرور</label
              >
              <input
                type="password"
                class="form-control"
                id="signup-password"
                placeholder="أدخل كلمة المرور"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label class="mb-3 fw-bold" for="confirm-password"
                >تأكيد كلمة المرور</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="أدخل تأكيد كلمة المرور"
                required
              />
            </div>
            <button type="submit" class="btn btn-dark btn-block w-100 py-2">
              تسجيل جديد
            </button>
          </form>
        </div>
      </div>
